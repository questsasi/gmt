<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 px-1">
        <div class="card">
          <div class="card-header card-header-danger header-box">
            <div class="d-flex justify-content-between">
              <h1 class="card-title p-t-5">
                Settings
              </h1>
            </div>
          </div>

          <div class="card-body p-2">
            <div class="container">
              <div class="row">
                <mat-card class=" col-md-3 col-sm-12" *ngFor="let obj of settingsList" [routerLink]="obj.link">
                  <mat-card-title-group class="settings-card">
                    <i class="material-icons">{{obj.icon}}</i>
                    <div>
                      <mat-card-title class="bold">{{obj.name}}</mat-card-title>
                      <br />
                      <mat-card-subtitle class="text-muted">{{obj.desc}}</mat-card-subtitle>
                    </div>
                  </mat-card-title-group>
                </mat-card>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
