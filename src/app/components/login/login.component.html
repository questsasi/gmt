<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card">
          <div class="card-body p-lr-5">

            <div class="login"> Login </div>

            <form [formGroup]="loginForm" (ngSubmit)="onClickLogin()" novalidate autocomplete="off">
              <mat-form-field>
                <label mat-label> Email ID </label>
                <input matInput type="email" formControlName="emailId">
                <mat-error *ngIf="errorHandling('emailId', 'required')">
                  Email ID is required
                </mat-error>
                <mat-error *ngIf="errorHandling('emailId', 'email')">
                  Please Enter Proper Email ID
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <label mat-label> Password </label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="errorHandling('password', 'required')">
                  Password is required
                </mat-error>
              </mat-form-field>

              <div class="forgot-password" (click)="onClickForgotPassword()">
                Forgot Password ?
              </div>

              <button type="submit" mat-raised-button class="btn btn-danger btn-block m-t-20"
                [disabled]="!loginForm.valid">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
