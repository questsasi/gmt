<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="mat-calender">
          <mat-form-field appearance="fill">
            <input matInput [matDatepicker]="picker" [(ngModel)]="datasource.selectedDate"
              (dateChange)="onChangeDate(datasource.selectedDate)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="card">
          <div class="card-header card-header-danger header-box">
            <div class="d-flex justify-content-between">
              <div class="card-title p-t-5"> Production </div>
              <div class="">
                <button mat-mini-fab color="warn" aria-label="Add Order" (click)="onAddProduction()">
                  <span class="material-icons"> add </span>
                </button>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table" aria-hidden="true">
                <thead class=" text-primary">
                  <th id="sno"> S.No </th>
                  <th id="zone"> Zone </th>
                  <th id="line"> Line </th>
                  <th id="hour"> Production Hour </th>
                  <th id="output"> Production Output </th>
                  <th id="action"> Actions </th>
                </thead>
                <tbody *ngIf="datasource?.productionList?.length > 0">
                  <tr *ngFor="let prodObj of datasource.productionList; let productionIndex=index">
                    <td> {{productionIndex + 1}} </td>
                    <td> {{prodObj.zone_name}} </td>
                    <td> {{prodObj.line_name}} </td>
                    <td> {{prodObj.production_hrs}} </td>
                    <td>
                      <!-- View -->
                      <ng-container *ngIf="!prodObj.isEnableEdit">
                        {{prodObj.output}}
                        <button mat-raised-button type="button" matTooltip="Edit Output" [matTooltipPosition]="'above'"
                          class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="onToggleEdit(productionIndex)">
                          <i class="material-icons" aria-hidden="true"> edit </i>
                        </button>
                      </ng-container>

                      <!-- Edit -->
                      <ng-container *ngIf="prodObj.isEnableEdit">
                        <form class="col-xs-12" [formGroup]="editProductionForm"
                          (ngSubmit)="onSubmitEdit(productionIndex)" novalidate>
                          <div class="d-flex">
                            <mat-form-field>
                              <input matInput type="number" placeholder="Output" formControlName="output">
                              <mat-error *ngIf="errorHandling('output', 'required')">
                                Output is required
                              </mat-error>
                              <mat-error *ngIf="errorHandling('output', 'min')">
                                Output Mininum Value is 0
                              </mat-error>
                              <mat-error *ngIf="errorHandling('output', 'max')">
                                Output Maximum Value is 20000
                              </mat-error>
                            </mat-form-field>

                            <div class="d-flex">
                              <button mat-raised-button type="submit" matTooltip="Save" [matTooltipPosition]="'above'"
                                class="btn btn-success btn-link btn-sm btn-just-icon">
                                <i class="material-icons" aria-hidden="true"> check </i>
                              </button>
                              <button mat-raised-button type="button" matTooltip="Cancel" [matTooltipPosition]="'above'"
                                class="btn btn-danger btn-link btn-sm btn-just-icon"
                                (click)="onCloseEdit(productionIndex)">
                                <i class="material-icons" aria-hidden="true"> close </i>
                              </button>
                            </div>
                          </div>
                        </form>
                      </ng-container>
                    </td>

                    <!-- Actions -->
                    <td>
                      <button mat-raised-button type="button" matTooltip="Delete" [matTooltipPosition]="'above'"
                        class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="onClickDelete(productionIndex)">
                        <i class="material-icons" aria-hidden="true"> delete </i>
                      </button>
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="datasource?.productionList?.length === 0">
                  <td colspan="6">
                    <div class="text-center fs-20"> No Records Found </div>
                  </td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
