<div class="main-content target-list">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="mat-calender">
          <mat-form-field appearance="fill">
            <input matInput [matDatepicker]="picker" [(ngModel)]="datasource.selectedDate"
              (dateChange)="onChangeDate(datasource.selectedDate)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="card">
          <div class="card-header card-header-danger header-box">
            <div class="d-flex justify-content-between">
              <div class="card-title p-t-5"> Target </div>
              <div class="">
                <button mat-mini-fab color="warn" aria-label="Add Order" (click)="onAddTarget()">
                  <span class="material-icons"> add </span>
                </button>
              </div>
            </div>
          </div>

          <div class="card-body">
            <app-loader *ngIf="flags.displayLoader"></app-loader>

            <div class="table-responsive" *ngIf="!flags.displayLoader">
              <table class="table" id="zone_table" aria-hidden="true">
                <caption class="m-all-0"></caption>
                <thead class="text-primary">
                  <th id="sno"> S.No </th>
                  <th id="zone"> Zone </th>
                  <th id="line"> Line </th>
                  <th id="productionhour"> Production Hour </th>
                  <th id="target"> Target Hour </th>
                  <th id="action"> Action </th>
                </thead>
                <tbody *ngIf="datasource?.targetList?.length > 0">
                  <tr *ngFor="let targetObj of datasource.targetList; let targetIndex=index">
                    <td> {{targetIndex + 1}} </td>
                    <td> {{targetObj.zone_name}} </td>
                    <td> {{targetObj.line_name}} </td>
                    <td> {{targetObj.production_hours}} </td>
                    <td>
                      <!-- View -->
                      <ng-container *ngIf="!targetObj.isEnableEdit">
                        {{targetObj.target}}
                        <button mat-raised-button type="button" matTooltip="Edit Target" [matTooltipPosition]="'above'"
                          class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="onToggleEdit(targetIndex)">
                          <i class="material-icons" aria-hidden="true"> edit </i>
                        </button>
                      </ng-container>

                      <!-- Edit -->
                      <ng-container *ngIf="targetObj.isEnableEdit">
                        <form class="col-xs-12" [formGroup]="editTargetForm" (ngSubmit)="onSubmitEdit(targetIndex)"
                          novalidate>
                          <div class="d-flex">
                            <mat-form-field>
                              <input matInput type="number" placeholder="Target" formControlName="target">
                              <mat-error *ngIf="errorHandling('target', 'required')">
                                Target is required
                              </mat-error>
                              <mat-error *ngIf="errorHandling('target', 'min')">
                                Target Mininum Value is 0
                              </mat-error>
                              <mat-error *ngIf="errorHandling('target', 'max')">
                                Target Maximum Value is 20000
                              </mat-error>
                            </mat-form-field>

                            <div class="d-flex">
                              <button mat-raised-button type="submit" matTooltip="Save" [matTooltipPosition]="'above'"
                                class="btn btn-success btn-link btn-sm btn-just-icon">
                                <i class="material-icons" aria-hidden="true"> check </i>
                              </button>
                              <button mat-raised-button type="button" matTooltip="Cancel" [matTooltipPosition]="'above'"
                                class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="onCloseEdit(targetIndex)">
                                <i class="material-icons" aria-hidden="true"> close </i>
                              </button>
                            </div>
                          </div>
                        </form>
                      </ng-container>
                    </td>

                    <td>
                      <button mat-raised-button type="button" matTooltip="Delete" [matTooltipPosition]="'above'"
                        class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="onClickDelete(targetIndex)">
                        <i class="material-icons" aria-hidden="true"> delete </i>
                      </button>
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="datasource?.targetList?.length === 0">
                  <td colspan="6">
                    <div class="text-center fs-20">
                      No Records Found
                    </div>
                  </td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
