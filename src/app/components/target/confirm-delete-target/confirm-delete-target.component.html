<div class="confirmation">
  <div class="box-header">
    DELETE TARGET
  </div>

  <div>
    <mat-dialog-content>
      <div class="">
        <div class="row">
          <div class="col-6 label-name"> Zone </div>
          <div class="col-6 break-all"> {{selectedTarget.zone_name}} </div>
        </div>

        <div class="row p-t-10">
          <div class="col-6 label-name"> Line </div>
          <div class="col-6"> {{selectedTarget.line_name}} </div>
        </div>

        <div class="row p-t-10">
          <div class="col-6 label-name"> Production Hour </div>
          <div class="col-6"> {{selectedTarget.production_hours}} </div>
        </div>

        <div class="row p-t-10">
          <div class="col-6 label-name"> Target </div>
          <div class="col-6"> {{selectedTarget.target}} </div>
        </div>
      </div>
    </mat-dialog-content>
  </div>

  <div>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">
        {{confirmButtonText}}
      </button>
      <button mat-raised-button mat-dialog-close tabindex="-1">
        {{cancelButtonText}}
      </button>
    </mat-dialog-actions>
  </div>
</div>
