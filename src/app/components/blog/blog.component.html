<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <a [routerLink]="'/blog'">
          <i class="fa fa-long-arrow-left mr-2"></i>
          Back to blog list
        </a>
      </div>
      <div class="col-md-12">
        <div></div>
        <div class="card">
          <div class="card-header card-header-danger header-box">
            <div class="d-flex justify-content-between">
              <h1 class="card-title p-t-5">{{blogObj.title}}</h1>
            </div>
          </div>
          <article class="card-body" [innerHTML]="blogObj.data"></article>
        </div>
      </div>
    </div>
  </div>
</div>
