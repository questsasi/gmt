<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div></div>
        <div class="card">
          <div class="card-header card-header-danger header-box">
            <div class="d-flex justify-content-between">
              <h1 class="card-title p-t-5">Blog</h1>
            </div>
          </div>
          <div class="card-body">
            <div class="bg-img">
              <article class="py-3" *ngFor="let obj of blogData;">
                <a class="p-2" [routerLink]="['/blog/', obj.title]">
                  <i class="fa fa-address-book-o mr-2"></i>
                  {{obj.title}}
                </a>
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
