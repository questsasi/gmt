<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div></div>
        <div class="card">
          <div class="card-header card-header-danger header-box">
            <div class="d-flex justify-content-between">
              <div class="card-title p-t-5">Blog</div>
            </div>
          </div>
          <div class="card-body">
            <article class="py-3" *ngFor="let obj of blogData; let i = index">
              <a class="p-2" [routerLink]="['/blog/', i]">
                <i class="fa fa-address-book-o mr-2"></i>
                {{obj.title}}
              </a>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
