<h4 mat-dialog-title class="bold pb-2">Add Tailoring Line</h4>
<div mat-dialog-content>
  <form [formGroup]="addForm" (ngSubmit)="addForm.valid && onSubmit()" novalidate>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="errorHandling('name', 'required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()">Cancel</button>
      <input type="submit" mat-raised-button class="btn btn-danger" value="Add" [disabled]="addForm.invalid">
    </div>
  </form>
</div>
