<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div></div>
        <div class="card">
          <div class="card-header card-header-danger header-box">
            <div class="d-flex justify-content-between">
              <h1 class="card-title p-t-5">Error {{code}}</h1>
            </div>
          </div>
          <div class="card-body">
            <div class="text-center">
              <img src="/assets/img/towing.svg" height="150" class="mt-4">
              <h1 class="mt-5">{{code}}</h1>
              <div>{{desc}}</div>
              <a class="mt-4 btn btn-danger" routerLink="/">Go to Homepage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Adsense start -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ng-adsense></ng-adsense>
    </div>
  </div>
</div>
<!-- Adsense end -->
